<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f4; margin:0; padding:0; }
    header { background:#2d3e50; color:white; padding:15px; text-align:center; }
    .container { width:90%; margin:auto; padding:20px; }
    .card { background:white; padding:20px; border-radius:10px; margin-bottom:20px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    h2 { color:#2d3e50; }
    table { width:100%; border-collapse:collapse; margin-top:10px; }
    table, th, td { border:1px solid #ccc; }
    th, td { padding:10px; text-align:left; }
  </style>
</head>
<body>

<header><h1>Student Dashboard</h1></header>

<div class="container">

  <div class="card">
    <h2>Your Details</h2>

    <table>
      <tr><th>Name</th><td>Bala</td></tr>
      <tr><th>Roll No</th><td>22A91A05C1</td></tr>
      <tr><th>Branch</th><td>CSE</td></tr>
    </table>
  </div>

  <div class="card">
    <h2>Attendance</h2>

    <table>
      <tr><th>Subject</th><th>Attendance %</th></tr>
      <tr><td>Maths</td><td>92%</td></tr>
      <tr><td>Java</td><td>88%</td></tr>
    </table>
  </div>

  <div class="card">
    <h2>Marks</h2>

    <table>
      <tr><th>Subject</th><th>Marks</th></tr>
      <tr><td>Maths</td><td>85</td></tr>
      <tr><td>Java</td><td>91</td></tr>
    </table>
  </div>

</div>

</body>
</html>
